<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="justify-content-between align-items-center ps-5 pe-5 pt-4 pb-4">
        <span style="color: #8B44FF;">BRAVO TEAM</span>
        <div class="d-flex align-items-center">
            <img class="me-5" src="/source/icons/Qr Code.svg" alt="home page">
            <img style="margin-top: 5px;" src="/source/icons/User.svg" alt="user profile">
        </div>
    </header>
    <div>
        <div class="mobile-header">
            <span style="color: #8B44FF;">BRAVO TEAM</span>
            <img type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" src="/source/icons/Menu.svg" alt="menu">     
        </div>
        <div class="collapse" id="collapseExample">
            <div class="collapse-menu">
                <button>
                    <img src="/source/icons/User.svg" alt="user">
                    <span>PROFILE</span>
                </button>
                <button>
                    <img src="/source/icons/Book.svg" alt="history">
                    <span>HISTORY</span>
                </button>
                <button>
                    <img src="/source/icons/person-lines-fill.svg" alt="contacts">
                    <span>CONTACTS</span>
                </button>
                <button>
                    <img src="/source/icons/question-lg.svg" alt="questions">
                    <span>Q & A</span>
                </button>
            </div>
        </div>
    </div>

    <div class="login d-flex flex-column align-items-center">
        <span class="paragraph" style="margin-bottom: 2vh;">NEW PASSWORD</span>
        <div class="d-flex flex-column">
            <div style="position: relative;">
                <input type="text" class="form-control" placeholder="password">
                <img src="/source/icons/eye.svg" alt="show">
                <img style="display: none;" src="/source/icons/eye slash.svg" alt="hiden">
            </div>
            <div style="position: relative;">
                <input type="text" class="form-control" placeholder="repeat">
                <img src="/source/icons/eye.svg" alt="show">
                <img style="display: none;" src="/source/icons/eye slash.svg" alt="hiden">
            </div>
        </div>
        <button class="btn-purple" style="margin-top: 4vh;"><span>CHANGE</span></button>
        <span style="font-weight: 500;">or</span>
        <a href="">login</a>
    </div>
    <button class="lower-button"><span>Back</span></button>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
